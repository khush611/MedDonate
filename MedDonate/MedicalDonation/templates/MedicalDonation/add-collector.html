<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Collector</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 style="text-align: center" >Collector Sign up</h1>
    <div class="container">
    <form method="post" action="create_Collector">
      {% csrf_token %}
    <div class="well">
      <h4 style="text-align: center"><b>Collector Title</b></h4>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" maxlength="64" placeholder="Name">
      </div>
      <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="address3">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="address4">
        <option selected>Choose...</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Orissa">Orissa</option>
<option value="Pondicherry">Pondicherry</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Tripura">Tripura</option>
<option value="Uttaranchal">Uttaranchal</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="West Bengal">West Bengal</option>

      </select>
    </div>
      <div class="form-group col-md-4">
        <label for="name">Pincode</label>
        <input type="number" name="pincode"
         class="form-control" maxlength="6" placeholder="Pincode">
      </div>
      <div class="form-group">
        <label for="name">Phone number</label>
        <input type="number" name="phone_no"
        class="form-control" maxlength="10" placeholder="Phone number">
      </div>
      <div class="form-group">
        <label for="name">Birth Date</label>
        <input type="date" name="birth"
         class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Adhaar Number</label>
        <input type="number" name="uid" class="form-control" maxlength="12" placeholder="Adhaar Number">
      </div>
      <div class="form-group">
        <label for="name">E email</label>
        <input type="email" name="email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" name="username" class="form-control" maxlength="64" placeholder="username">
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" name="password" class="form-control" maxlength="64" placeholder="password">
      </div>
      <div class="form-group">
        <label for="name">Password Again</label>
        <input type="password" name="password2" class="form-control" maxlength="64" placeholder="password">
      </div>
      <div class="form-group">
        <labe0l for="name">Image</label>
        <input type="file" name="image" class="form-control" >
      </div>


      <div class="button">
       <button class="btn btn-success col-md-offset-11">submit</button>
      </div>
    </div>
    </form>
    </div>
    <a href="/">Return to home page.</a>
  </body>
</html>
